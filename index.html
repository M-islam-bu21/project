<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <h1>Welcome to Our Restaurant</h1>
    <p>Delicious Food, Great Ambience</p>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light"
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="logo.jpg"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="itemlist.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero bg-primary text-white text-center py-5">
    <h2>Experience the Best Dining in Town</h2>
    <p>Reserve your table today!</p>
    <a href="#register" class="btn btn-light mt-3">Register Now</a>
  </section>

  <!-- Image Gallery -->
  <section class="gallery py-5">
    <div class="container">
      <h3 class="text-center mb-4">Our Popular Dishes</h3>
      <div class="row">
        <div class="col-md-4">
          <img src="a.jpg" alt="Dish 1" class="img-fluid rounded">
        </div>
        <div class="col-md-4">
          <img src="b.jpg" alt="Dish 2" class="img-fluid rounded">
        </div>
        <div class="col-md-4">
          <img src="c.jpg" alt="Dish 3" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Our Restaurant. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
